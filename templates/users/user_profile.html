{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>User Profile</h2>
            <hr>
            <p>Username: {{user.username}}</p>
            <p>Email: {{user.email}}</p>
            <p>First Name: {{user.first_name}}</p>
            <p>Last Name: {{user.last_name}}</p>
            <p>Last Login: {{user.last_login}}</p>
            <p>Date Joined: {{user.date_joined}}</p>
            <hr>
        </div>
    </div>
</div>
{% endblock%}
