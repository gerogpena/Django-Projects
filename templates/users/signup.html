{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3> Register an account</h3>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" class="btn btn-primary btn-block mb-4" name="CreateUser">
                <div class="text-center">
                    <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
                  </div>
      
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
    {% include 'footer.html'%}
{% endblock %}
