{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div>
                <h2>Add to Cart - {{ product.name }}</h2>

                <form method="POST" action="{% url 'e_commerce:add_to_cart' slug=product.slug %}">
                    {% csrf_token %}
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity">
                    <br>
                    <button type="submit">Add to Cart</button>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
