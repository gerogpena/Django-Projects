{% extends 'base.html' %}

{% block content %}
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Add Product</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            {{ product_form.as_p }}
            {{ image_form.image }}
          </div>
          <input type="submit" value="Save" class="btn btn-primary">
          <a class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
  <br></br>

  {% include 'footer.html' %}
{% endblock %}
