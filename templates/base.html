{% load static %}
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %} {% endblock %}</title>
    <!-- normalize core CSS -->
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'css/normalize.css' %}" rel="stylesheet"> -->

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/carousel.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/fonts/glyphicons-halflings-regular.eot' %}" rel="stylesheet"> 
    
    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'bootstrap/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <script src="{% static 'bootstrap/js/ie-emulation-modes-warning.js' %}"></script>

    
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Google Fonts - Change if needed -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400italic,400,700,300,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Menu shrinking -->
    <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>

    <!-- Main styles of this template -->
    <link href="{% static 'css/style.min.css?v=1.0.0' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    

    <!-- Custom CSS. Input here your changes -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/color.css' %}" rel="stylesheet">
    
    <style>
        
        html{
            height: 100%;
        }

        body{
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .fixbottom {
           margin-top: auto;
        }

        .row-height {
            height: auto; 
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }
        .product {
        margin-bottom: 20px;
        }

        .product-image {
        max-width: 100%;
        height: auto;
        }

        .custom-column {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        }
        .custom-spacing {
        margin-bottom: 20px; /* Adjust the spacing as per your preference */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %} {% endblock %}
    
    <!-- Scripts -->
    <!-- Loads Bootstrap Main JS -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>

    <!-- Initiate Google Maps - For more Infos look into the documentation -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="{% static 'js/google-map.js' %}"></script>

    <!-- Initiate Portoflio Script -->
    <script src="{% static 'extensions/portfolio/isotope.min.js' %}"></script>
    <script src="{% static 'extensions/portfolio/portfolio.js' %}"></script>

    <!-- Initiate Fancybox/Lightbox Script -->
    <!-- Fancybox/Lightbox -->
    <script type="text/javascript" src="{% static 'extensions/fancybox/jquery.fancybox.js' %}"></script>
    <script type="text/javascript" src="{% static 'extensions/fancybox/jquery.fancybox.pack.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'extensions/fancybox/jquery.fancybox.css' %}" media="screen" />
    <script type="text/javascript" src="{% static 'extensions/fancybox/jquery.fancybox-media.js' %}"></script>
    <!-- Initiate Fancybox/Lightbox for Videos -->
    <script type="text/javascript">
        $(document).ready(function () {
            /*
             *  Media helper. Group items, disable animations, hide arrows, enable media and button helpers.
             */
            $('.fancybox-media')
                .attr('rel', 'media-gallery')
                .fancybox({
                    openEffect: 'none',
                    closeEffect: 'none',
                    prevEffect: 'none',
                    nextEffect: 'none',
                    arrows: false,
                    helpers: {
                        media: {},
                        buttons: {}
                    }
                });
        });
        
    </script>
</body>
</html>
