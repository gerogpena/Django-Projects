{% extends 'base.html' %}

{% block content %}
  {% include 'task_manager/taskmanager_header.html' %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Update Task</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            {{ form.as_p }}
          </div>
          <input type="submit" value="Save" class="btn btn-primary">
          <a class="btn btn-primary" href="{% url 'user_dashboard' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
  <br></br>
  {% include 'footer.html' %}

{% endblock %}
