{% extends 'base.html' %}

{% block content %}
  {% include 'task_manager/taskmanager_header.html' %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h2>Delete Task</h2>
        <hr>
        <p>Are you sure you want to delete this task?<span>" {{task.title}} "</span> This action cannot be undone.</p>
        <form method="POST" action=" ">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a class="btn btn-primary" href="{% url 'user_dashboard' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
  {% include 'footer.html' %}
{% endblock %}
