<!-- add_comment.html -->

{% extends 'base.html' %}

{% block content %}
  {% include 'task_manager/taskmanager_header.html' %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Write Comment</h2>
        <hr>
        <p><span>Task Title:</span> {{task.title}}</p>
        <p><span>Description:</span> {{task.description}}</p>
        <hr>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="content">Comment</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-primary" href="{% url 'user_dashboard' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
  {% include 'footer.html' %}
{% endblock %}
