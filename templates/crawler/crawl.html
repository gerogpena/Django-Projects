{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Web Crawler - Crawl Page</h2>
    <form method="post" action="{% url 'crawl' %}">
        {% csrf_token %}
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
        <button type="submit">Crawl</button>
    </form>
</div>
{% endblock %}

{% endblock %}
